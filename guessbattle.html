<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <title>Guess Battle</title>
  <style type="text/css">
    button{
      background-color: #000;
      color:#fff;
      border-radius: 3px;
      margin: 360px 0 0 42.5%;
      padding: 3px 5px;
      font-size: 1.5em;
    }
    button:nth-of-type(2){
      margin-top: 50px;
    }
    button:hover{
      cursor: pointer;
      font-size: 1.48em;
      color: #69D2E7;
    }
  </style>
  </head>

<body>

  <button onclick="refreshPage()">Reload Guess Battle!</button>

<!-- ===========================GUESS BATTLE GAME============================== -->

  <script type="text/javascript">
  
    var answer, guess, guess2, message;
    
    answer = Math.floor(Math.random() * 10);	
    
    guess = prompt("Player 1 pick a number between 1 and 10. \nAfter you are done. \nPlease pass to your opponent");
    
    if(guess>10){
      guess = alert("Hey, you need to pick a lower number!");
      guess = prompt("Please pick a new number between 1 and 10. \nAfter you are done. \nPlease pass to your opponent. \nDon't forget to pick a lower number than you did last time!");
    }else if (guess<=0.999) {
      guess = alert("Hey, you need to pick a higher number!");
      guess = prompt("Please pick a new number between 1 and 10. \nAfter you are done. \nPlease pass to your opponent. \nDon't forget to pick a higher number than you did last time!");
    }else if(isNaN(guess) == true){
      guess = prompt("Hey, we're playing with numbers here.\n" + "Your guess of " + guess + " is not a number.\n" + "Please Try Again!")
    }				
    
    guess2 = prompt("Player 2 pick a number between 1 and 10.");
    
    if(guess2>10){
      guess2 = alert("Hey, you need to pick a lower number!");
      guess2 = prompt("Please pick a new number between 1 and 10. \nDon't forget to pick a lower number than you did last time!");
    }else if (guess2<=0.999) {
      guess2 = alert("Hey, you need to pick a higher number!");
      guess2 = prompt("Please pick a new number between 1 and 10. \nDon't forget to pick a higher number than you did last time!");
    }else if(isNaN(guess2) == true){
      guess2 = prompt("Hey, we're playing with numbers here.\n" + "Your guess of " + guess2 + " is not a number.\n" + "Please Try Again!")
    }				
    
    if(guess == answer && guess2 == answer ){			 
      message = "WOW! You both won!";
    }else if(guess == answer){
      message = "Player 1 is the Winner";
    }else if(guess2 == answer){
      message = "Player 2 is the Winner";
    }else{
      message = "Neither one of you are winners! Please try Guess Battle again!";
    }
    alert(message);			
  
  </script>

<!-- ==========================RELOAD PAGE ON BUTTON CLICK===================== -->

  <script>
  
  function refreshPage() {		//taken from w3schools
    location.reload();			//http://www.w3schools.com/jsref/tryit.asp?filename=tryjsref_loc_reload
  }
  
  </script>

</body>
</html>
